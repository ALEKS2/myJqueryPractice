	<script type="text/javascript" language="javascript">
		$(function(){
			/**
			   *jquery effects
			  **/
			/*selecting html elements*/
			$("p").css("background-color","red");
			$("p").css("color","cyan");
			$("p:first").css("background-color","blue");
			$("p:last").css("background-color","green");
			$("p:last").css("width","50%");
			$("p:odd").css("width","80%");
			$("body").css("background-color","blue");
			//$("body").fadeTo("slow",0);

			$("#hide").click(function(){
			$("p").toggle(1000);//toggling between hide and show
           
			$("#show").click(function(){
				$("#sis").show(1500);//showing a hidden element
			});

			$("#fadein").click(function(){
                $("#sis").fadeOut(3000);//fading an element
			});

			$("#fadetoggle").click(function(){
				$("#sis").fadeToggle(100);//toggle btn fadein and fadeout
			});
		});
			
		});
		
	</script>
</head>
